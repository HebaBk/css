<!DOCTYPE html>
<html>
<head>
    <title>Task 3 - Table Styling</title>
    <style>
        /* CSS in the same file */
        body { 
            padding: 20px; 
            font-family: Arial, sans-serif; 
        }
        .table-container { 
            display: flex; 
            flex-wrap: wrap; 
            width: 380px; 
            background-color: white;
            padding: 10px;
        }
        .table-cell {
            border: 2px solid #aaa;
            border-radius: 6px;
            padding: 5px 12px;
            margin: 5px;
            background-color: #fd80cd;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h2>Table Styling</h2>
    <div class="table-container">
        <div class="table-cell">Row 1, Col 1</div>
        <div class="table-cell">Row 1, Col 2</div>
        <div class="table-cell">Row 1, Col 3</div>
        <div class="table-cell">Row 2, Col 1</div>
        <div class="table-cell">Row 2, Col 2</div>
        <div class="table-cell">Row 2, Col 3</div>
    </div>
</body>
</html>
